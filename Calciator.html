<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>CALCULATOR</p>

    <p class="boardCalculator"></p>
    <p>
        <button onclick="
           handlingButtons(event);
            ">1</button>
        <button onclick="
         handlingButtons(event);
        ">2</button>
        <button onclick="
         handlingButtons(event);
        ">3</button>
        <button onclick="
         handlingButtons(event);
        ">+</button>
    </p>
    <p>
        <button onclick="
             handlingButtons(event);
            ">4</button>
        <button onclick="
         handlingButtons(event);
        ">5</button>
        <button onclick="
         handlingButtons(event);
        ">6</button>
        <button onclick="
         handlingButtons(event);
        ">-</button>
    </p>
    <p>
        <button onclick="
            handlingButtons(event);
            ">7</button>
        <button onclick="
         handlingButtons(event);
        ">8</button>
        <button onclick="
         handlingButtons(event);
        ">9</button>
        <button onclick="
         handlingButtons(event);
        ">*</button>
    </p>
    <p>
        <button onclick="
            handlingButtons(event);
            ">0</button>
        <button onclick="
        handlingButtons(event);
        ">.</button>
        <button onclick="
        handlingButtons(event);
        ">=</button>
        <button onclick="
        handlingButtons(event);
        ">/</button>
    </p>
    <p>
        <button onclick="
            handlingButtons(event);
            ">CLEAR</button>
    </p>
    


    <script>
        let calculation = localStorage.getItem('calculation');

        if(calculation === null){
            calculation = '';
        }

        document.querySelector(".boardCalculator").innerHTML = calculation;


        function handlingButtons(event){
            if(event.target.innerText === '1'){
                 calculation += '1';
            document.querySelector(".boardCalculator").innerHTML = calculation;
            }
            if(event.target.innerText === '2'){
                 calculation += '2';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
            if(event.target.innerText === '3'){
                 calculation += '3';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
            if(event.target.innerText === '4'){
                 calculation += '4';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
            if(event.target.innerText === '5'){
                 calculation += '5';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '6'){
                 calculation += '6';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '7'){
                 calculation += '7';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '8'){
                 calculation += '8';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '9'){
                 calculation += '9';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '0'){
                 calculation += '0';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '.'){
                 calculation += '.';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '/'){
                 calculation += '/';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '*'){
                 calculation += '*';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '-'){
                 calculation += '-';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '+'){
                 calculation += '+';
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === '='){
                 calculation = eval(calculation);
             document.querySelector(".boardCalculator").innerHTML = calculation;
            }
             if(event.target.innerText === 'CLEAR'){
                 calculation = '';
                  document.querySelector(".boardCalculator").innerHTML = calculation;
             }

            localStorage.setItem('calculation',calculation); 

        }
    </script>
</body>
</html>
